type Weather {
    id: ID!,
    temperature: Float,
    windSpeed: String,
    message: String
    shortMessage: String
    weatherId: Int
    country: String
    sunrise: Int
    sunset: Int
    update: Boolean
    name: String

}
type Query {
    weather(name: String): Weather
    weatherList(count: Int): [Weather]
    weatherUpdate(city: String, bool: Boolean): MessageRequest
    weatherDelete(city: String): MessageRequest
}

type MessageRequest {
    message: String
    status: Int
}